  <style>
    body {
      background-color: #000;
      color: #00ff00;

      padding: 30px;
    }

    h1 {
      font-size: 32px;

      color: #000;

      border-radius: 10px;
      padding: 15px;
      cursor: pointer;
      width: 100%;

    }

    button:hover {
      background-color: #00cc00;

      color: #ffffff;
    }

    .output.show {
      opacity: 1;
      transform: scale(1);
    }

      border-radius: 10px;
      margin-top: 15px;
      box-shadow: 0 0 15px #00ff00;
    }

    .footer {
      margin-top: 30px;
      font-size: 16px;
    }

    .footer a {

      text-decoration: underline;
    }
  </style>
</head>
